<div class="landing-page">
    <app-loading *ngIf="isHeaderLoading"></app-loading>
    <app-landing-page-greetings [inputUser]="user"></app-landing-page-greetings>

    <app-loading *ngIf="isTracksLoading"></app-loading>
    <app-landing-page-trackslist [inputTrack]="tracks" *ngIf="!isTracksLoading"></app-landing-page-trackslist>

    <app-loading *ngIf="isArtistLoading"></app-loading>
    <app-landing-page-artist-cards [inputArtist]="artists" *ngIf="!isArtistLoading"></app-landing-page-artist-cards>

    <app-loading *ngIf="isAlbumLoading"></app-loading>
    <app-landing-page-album-cards [inputAlbum]="albums" *ngIf="!isAlbumLoading"></app-landing-page-album-cards>

    <app-loading *ngIf="isPlaylistLoading"></app-loading>
    <app-landing-page-playlist-cards [inputPlaylist]="playlists" *ngIf="!isPlaylistLoading"></app-landing-page-playlist-cards>
</div>
