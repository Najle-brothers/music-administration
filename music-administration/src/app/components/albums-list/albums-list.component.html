<h2 class="app-search-page__title">√Ålbumes</h2>

<div class="app-album-card">
    <div *ngFor="let album of inputAlbums" class="app-album-card__card">
        <div class="app-album-card__container" (click)="sendToAlbumPage(album.id)">
            <div>
                <img [src]="album.picture" alt="" class="app-album-card__img">
                <div class="app-album-card__info-box">
                    <h2 class="app-album-card__title">{{ album.title }}</h2>
                    <h2 class="app-album-card__artist">{{ album.artist }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
