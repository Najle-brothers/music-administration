<h2 class="app-landing-page__title">Tus artistas favoritos</h2>

<div class="app-artists-card">
    <div *ngFor="let artist of inputArtist" class="app-artists-card__card">
        <div class="app-artists-card__container" (click)="sendToArtistPage(artist.id)">
            <img [src]="artist.picture" alt="" class="app-artists-card__img">
            <h2 class="app-artists-card__title">{{ artist.artist }}</h2>
        </div>
    </div>
</div>
