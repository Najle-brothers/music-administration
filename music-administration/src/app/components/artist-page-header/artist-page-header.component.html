<div class="app-artist-header__container">
    <div>
        <img class="app-artist-header__img" [src]="inputArtistInfo.picture" alt="">
    </div>
    <div class="app-artist-header__information">
        <div class="app-artist-header__info-box">
            <h1 class="app-artist-header__title">>{{ inputArtistInfo.name }}</h1>
            <span class="app-artist-header__fans">{{ inputArtistInfo.fans }}</span>
        </div>
    </div>
</div>
