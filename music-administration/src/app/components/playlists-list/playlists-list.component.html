<div> {{ inputPlaylists | json }} </div>

<div class="app-playlists-card">
    <div class="app-playlists-card__container" *ngFor="let playlist of inputPlaylists">
        <div (click)="sendToPlaylistPage(playlist.id)">
            <img [src]="playlist.picture" alt="" class="app-playlists-card__img">
            <h2 class="app-playlists-card__title">{{ playlist.title }}</h2>
        </div>
    </div>
</div>
