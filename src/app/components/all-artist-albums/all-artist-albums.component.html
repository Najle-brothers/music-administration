<div class="albums-page">
    <h2 class="albums-page__title">√Ålbumes</h2>
</div>

<div class="album-card">
    <div *ngFor="let album of inputAlbums" class="album-card__card">
        <div class="album-card__container" (click)="sendToAlbum(album.id)">
            <img [src]="album.picture" alt="" class="album-card__img">
            <div class="album-card__info-box">
                <h2 class="album-card__title">{{ album.title }}</h2>
                <h3 class="album-card__year">{{ album.year }}</h3>
            </div>
        </div>
    </div>
</div>

<div class="list-album">
    <ol class="list-album__list" *ngFor="let album of inputAlbums">
        <li class="list-album__item" (click)="sendToAlbum(album.id)">
            <img [src]="album.small_picture" alt="" class="list-album__small-img">
            <div class="list-album__info">
                <h3 class="list-album__title">{{ album.title }}</h3>
                <h4 class="list-album__year">{{ album.year }}</h4>
            </div>
        </li>
    </ol>
</div>
