<h2 class="landing-page__title">Playlists recomendadas para vos</h2>

<div class="playlists-card">
    <div *ngFor="let playlist of inputPlaylist" class="playlists-card__card">
        <div class="playlists-card__container" (click)="sendToPlaylistPage(playlist.id)">
            <img [src]="playlist.picture" alt="" class="playlists-card__img">
            <div class="playlists-card__info-box">
                <h2 class="playlists-card__title">{{ playlist.title }}</h2>
                <h2 class="playlists-card__duration">{{ playlist.duration }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="list-playlists">
    <ol class="list-playlists__list" *ngFor="let playlist of inputPlaylist">
        <li class="list-playlists__item" (click)="sendToPlaylistPage(playlist.id)">
            <img [src]="playlist.small_picture" alt="" class="list-playlists__small-img">
            <h2 class="list-playlists__title">{{ playlist.title }}</h2>
            <span class="list-playlists__duration">{{ playlist.duration }}</span>
        </li>
    </ol>
</div>
