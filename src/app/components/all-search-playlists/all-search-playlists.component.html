<div class="playlists-page">
    <h2 class="playlists-page__title">Playlists</h2>
</div>

<div class="playlist-card">
    <div *ngFor="let playlist of inputPlaylists" class="playlist-card__card">
        <div class="playlist-card__container" (click)="sendToPlaylistPage(playlist.id)">
            <img [src]="playlist.picture" alt="" class="playlist-card__img">
            <div class="playlist-card__info-box">
                <h2 class="playlist-card__title">{{ playlist.title }}</h2>
                <h2 class="playlist-card__user">{{ playlist.user }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="list-playlists">
    <ol class="list-playlists__list" *ngFor="let playlist of inputPlaylists">
        <li class="list-playlists__item" (click)="sendToPlaylistPage(playlist.id)">
            <img [src]="playlist.small_picture" alt="" class="list-playlists__small-img">
            <div class="list-playlists__info">
                <h2 class="list-playlists__title">{{ playlist.title }}</h2>
                <span class="list-playlists__user">{{ playlist.user }}</span>
            </div>
        </li>
    </ol>
</div>
