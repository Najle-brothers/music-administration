<div class="search-page">
    <h2 class="search-page__title">√Ålbumes</h2>
    <div class="search-page__vertodo">
        <h3 class="search-page__ver-todo" (click)="sendToAllAlbums(inputSearch)">ver todo</h3>
    </div>
</div>

<div class="album-card">
    <div *ngFor="let album of inputAlbums" class="album-card__card">
        <div class="album-card__container" (click)="sendToAlbumPage(album.id)">
            <div>
                <img [src]="album.picture" alt="" class="album-card__img">
                <div class="album-card__info-box">
                    <h2 class="album-card__title">{{ album.title }}</h2>
                    <h2 class="album-card__artist">{{ album.artist }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
