<div class="search-page">
    <h2 class="search-page__title">Playlists</h2>
    <div class="search-page__vertodo">
        <h3 class="search-page__ver-todo" (click)="sendToAllPlaylists(inputSearch)">ver todo</h3>
    </div>
</div>

<div class="playlists-card">
    <div *ngFor="let playlist of inputPlaylists" class="playlists-card__card">
        <div class="playlists-card__container" (click)="sendToPlaylistPage(playlist.id)">
            <img [src]="playlist.picture" alt="" class="playlists-card__img">
            <div class="playlists-card__info-box">
                <h2 class="playlists-card__title">{{ playlist.title }}</h2>
                <h2 class="playlists-card__user">{{ playlist.user }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="list-playlists">
    <ol class="list-playlists__list" *ngFor="let playlist of inputPlaylists">
        <li class="list-playlists__item" (click)="sendToPlaylistPage(playlist.id)">
            <img [src]="playlist.small_picture" alt="" class="list-playlists__small-img">
            <div class="list-playlists__info">
                <h2 class="list-playlists__title">{{ playlist.title }}</h2>
                <span class="list-playlists__user">{{ playlist.user }}</span>
            </div>
        </li>
    </ol>
</div>
